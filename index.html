<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlindStudio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: #e0e0e0;
      letter-spacing: 2px;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.1rem;
      font-weight: 300;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #999;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a {
      display: inline-block;
      padding: 10px 24px;
      margin: 0 8px;
      border: 1px solid #888;
      color: #ddd;
      text-decoration: none;
      font-weight: 500;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ddd;
      color: #000;
      border-color: #ddd;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.75rem;
      color: #555;
      animation: fadeIn 4s ease forwards;
    }

    /* Анимированные мягкие круги */
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.3;
      animation: float 25s infinite linear;
    }

    .circle:nth-child(1) {
      width: 400px; height: 400px;
      top: -100px; left: -100px;
      background: #444;
    }
    .circle:nth-child(2) {
      width: 500px; height: 500px;
      bottom: -150px; right: -150px;
      background: #222;
      animation-duration: 35s;
    }

    @keyframes float {
      0% { transform: scale(1) translateY(0) rotate(0deg); }
      50% { transform: scale(1.05) translateY(-20px) rotate(180deg); }
      100% { transform: scale(1) translateY(0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>

  <h1>BlindStudio</h1>
  <p>Креатив. Стиль. Минимализм.<br>Скоро больше.</p>
  <div>
    <a href="https://t.me/blindstudio" target="_blank">Telegram</a>
    <a href="mailto:linar@blindstudio.ru">Email</a>
  </div>
  <footer>© <span id="year"></span> BlindStudio</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
