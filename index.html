<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlindStudio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: #e0e0e0;
      letter-spacing: 2px;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.1rem;
      font-weight: 300;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #aaa;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a {
      display: inline-block;
      padding: 10px 24px;
      margin: 0 8px;
      border: 1px solid #555;
      color: #ddd;
      text-decoration: none;
      font-weight: 500;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ddd;
      color: #000;
      border-color: #ddd;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.75rem;
      color: #666;
      animation: fadeIn 4s ease forwards;
    }

    /* Анимированный минималистичный фон с градиентным шумом */
    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05), transparent 70%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,0.05), transparent 70%);
      background-blend-mode: overlay;
      animation: subtleMove 20s infinite alternate ease-in-out;
      z-index: -1;
    }

    @keyframes subtleMove {
      from { transform: scale(1) translate(0,0); }
      to { transform: scale(1.1) translate(-20px, -20px); }
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>

  <h1>BlindStudio</h1>
  <p>Креатив. Стиль. Минимализм.<br>Скоро больше.</p>
  <div>
    <a href="https://t.me/blindstudio" target="_blank">Telegram</a>
    <a href="mailto:info@blindstudio.ru">Email</a>
  </div>
  <footer>© <span id="year"></span> BlindStudio</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
