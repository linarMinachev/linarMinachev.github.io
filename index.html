<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blind Studio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #aaa;
    }

    a {
      display: inline-block;
      padding: 12px 28px;
      margin: 0 10px;
      border: 2px solid #f5f5f5;
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #f5f5f5;
      color: #0a0a0a;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Blind Studio</h1>
  <p>Креатив. Стиль. Минимализм.<br>Скоро больше.</p>
  <div>
    <a href="https://t.me/yourtelegram" target="_blank">Telegram</a>
    <a href="mailto:info@blindstudio.ru">Email</a>
  </div>
  <footer>© 2025 Blind Studio</footer>
</body>
</html>
